[tox]
description = Default tox environments list
envlist =
    style,{py38,py39,py310,py311}{,-coverage},doc
skip_missing_interpreters = true
isolated_build = true

[testenv]
description = Checks for project unit tests and coverage (if desired)
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py: python3
    {style,reformat,doc}: python3
skip_install = true
allowlist_externals =
    poetry
passenv =
    TEST_SL_URL
    TEST_LIST_ADMIN_USER
    TEST_LIST_ADMIN_PASS
    TEST_LIST_USER
    TEST_LIST_PASS
setenv =
    PYTHONUNBUFFERED = yes
    coverage: PYTEST_EXTRA_ARGS = --cov=ansys.grantami.recordlists --cov-report=term --cov-report=xml:.cov/xml --cov-report=html:.cov/html
commands =
    poetry install
    poetry run pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:style]
description = Checks project code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:doc]
description = Check if documentation generates properly
skip_install = true
allowlist_externals =
    poetry
commands =
    poetry install --with doc
    poetry run sphinx-build -d "{toxworkdir}/doc_doctree" doc/source "{toxworkdir}/doc_out" --color -vW -bhtml -n --keep-going
